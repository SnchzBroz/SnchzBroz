<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Control SanchezBroz</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Nuevo%20Logo.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-video {
      width: 50px;
      height: 50px;
      object-fit: contain;
      animation: logoPulse 2s infinite;
    }
    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 5px #00f2ea); }
      50% { filter: drop-shadow(0 0 15px #00f2ea); }
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stopwatch {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
    }
    .stopwatch button {
      margin-left: 5px;
    }
    .top-modules {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      padding: 0 20px;
      box-sizing: border-box;
      justify-content: center;
    }
    .small-card {
      flex: 1 1 0;
      min-width: 200px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .small-card-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .small-card-iframe {
      width: 100%;
      height: 80px;
      border: none;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: calc(100% - 90px);
      box-sizing: border-box;
      overflow: hidden;
      padding-top: 10px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .section {
      flex: 1;
      margin: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .section .title {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .section .title img {
      width: 100%;
      max-height: 40px;
      object-fit: contain;
    }
    .section iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    #reload-btn {
      position: fixed;
      top: 5px;
      right: 5px;
      z-index: 999;
      background: #000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #standby {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="background-video">
    <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Fondo%20PC%20Azul.png" alt="Fondo Azul" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>

  <button id="reload-btn" onclick="reloadIframes()">‚ôªÔ∏è</button>
  <div id="standby">Volvemos en breve üîß</div>

  <!-- Resto del contenido de la p√°gina permanece igual -->

  <script>
    let stopwatchInterval;
    let elapsedTime = 0;
    function startStopwatch() {
      if (!stopwatchInterval) {
        stopwatchInterval = setInterval(() => {
          elapsedTime += 1000;
          const hours = Math.floor(elapsedTime / 3600000);
          const minutes = Math.floor((elapsedTime % 3600000) / 60000);
          const seconds = Math.floor((elapsedTime % 60000) / 1000);
          document.getElementById('time').textContent =
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
      }
    }
    function pauseStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }
    function resetStopwatch() {
      pauseStopwatch();
      elapsedTime = 0;
      document.getElementById('time').textContent = '00:00:00';
    }
    function reloadIframes() {
      document.querySelectorAll("iframe").forEach(i => {
        i.src = i.src;
      });
    }
    function toggleStandby() {
      const overlay = document.getElementById('standby');
      overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }
  </script>
</body>
</html>
