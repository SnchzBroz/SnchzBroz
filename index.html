<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanchezBroz - Alertas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        /* Fondo de video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }

        /* Overlays */
        .overlay,
        .overlay-behind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Contenedor superior de tarjetas */
        .top-modules {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Permite que las tarjetas se acomoden en varias filas si la pantalla es muy pequeña */
            gap: 10px;
            width: 95%;
            max-width: 1200px;
            z-index: 3;
            box-sizing: border-box;
            justify-content: center; /* Centra las tarjetas horizontalmente */
        }

        /* Tarjetas individuales */
        .module-container {
            flex: 1 1 calc(33.333% - 20px); /* Ajusta automáticamente el tamaño para 3 tarjetas en una fila */
            min-width: 200px; /* Ancho mínimo para mantener legible la tarjeta */
            max-width: 300px; /* Ancho máximo */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .module-title {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-align: center;
        }

        /* Ajuste de altura de los iframes en las tarjetas */
        .top-module {
            width: 100%;
            height: 130px; /* Altura menor para las tarjetas */
        }

        /* Módulo en la parte inferior izquierda */
        .bottom-left-module {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            max-width: 300px;
            height: auto;
            border: none;
            z-index: 3;
        }

        /* Media queries si se desea un ajuste distinto en pantallas muy pequeñas */
        @media (max-width: 600px) {
            /* Aquí puedes ajustar si quieres que en móviles las tarjetas se hagan más grandes o en una sola columna */
            .module-container {
                flex: 1 1 calc(100% - 20px);
                max-width: 100%;
            }
            .top-module {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/FondoAlertas.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <div class="top-modules">
        <div class="module-container">
            <div class="module-title">Último Seguidor</div>
            <iframe class="top-module" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&x=follower"></iframe>
        </div>
        <div class="module-container">
            <div class="module-title">Último Regalador</div>
            <iframe class="top-module" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&x=gifter"></iframe>
        </div>
        <div class="module-container">
            <div class="module-title">Último Suscriptor</div>
            <iframe class="top-module" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&x=subscriber"></iframe>
        </div>
    </div>

    <iframe class="bottom-left-module" src="https://tikfinity.zerody.one/widget/songrequests?cid=615689"></iframe>

    <div class="overlay-behind">
        <iframe src="https://tikfinity.zerody.one/widget/emojify?cid=615689"></iframe>
    </div>

    <div class="overlay">
        <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=615689&screen=1"></iframe>
    </div>
</body>
</html>
