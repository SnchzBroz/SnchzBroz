<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Control SanchezBroz</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Nuevo%20Logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-video {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #0ff) drop-shadow(0 0 15px #0ff);
    }

    .nav-buttons {
      display: flex;
      align-items: center;
    }

    .viewer-widget iframe {
      width: 130px;
      height: 40px;
      border: none;
    }

    .top-modules {
      overflow: hidden;
      margin-top: 80px;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 10px;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .small-card {
      flex: 0 0 100%;
      min-width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .small-card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .small-card-iframe {
      width: 100%;
      height: 80px;
      border: none;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: auto;
      box-sizing: border-box;
      overflow: hidden;
      padding-top: 10px;
      margin-top: 10px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .section {
      flex: 1;
      margin: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .section .title {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .section .title img {
      width: 100%;
      height: auto;
      max-height: 40px;
      object-fit: contain;
    }

    .section iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="background-video">
    <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Fondo%20PC%20Azul.png" alt="Fondo Azul" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>

  <nav class="navbar">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Nuevo%20Logo.png" class="logo-video" alt="Logo SanchezBroz">
    </div>
    <div class="nav-buttons viewer-widget">
      <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=615689"></iframe>
    </div>
  </nav>

  <div class="top-modules">
    <div class="carousel-track" id="carousel">
      <div class="small-card">
        <div class="small-card-title">Último Seguidor</div>
        <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=follower"></iframe>
      </div>
      <div class="small-card">
        <div class="small-card-title">Último Regalador</div>
        <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=gifter"></iframe>
      </div>
      <div class="small-card">
        <div class="small-card-title">Último Suscriptor</div>
        <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=subscriber"></iframe>
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">⟨</button>
      <button onclick="nextSlide()">⟩</button>
    </div>
  </div>

  <div class="container">
    <div class="column" id="chat">
      <div class="section chat">
        <div class="title"><img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Likers.png" alt="Chat"></div>
        <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=615689"></iframe>
      </div>
    </div>
    <div class="column" id="alerts">
      <div class="section alerts">
        <div class="title"><img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Alertas.png" alt="Alertas"></div>
        <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=615689&screen=1"></iframe>
      </div>
    </div>
    <div class="column" id="gifts-music">
      <div class="section gifts">
        <div class="title"><img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Regalos.png" alt="Regalos"></div>
        <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=615689"></iframe>
      </div>
      <div class="section music">
        <div class="title"><img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Musica.png" alt="Musica"></div>
        <iframe src="https://tikfinity.zerody.one/widget/songrequests?cid=615689"></iframe>
      </div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;
    const interval = 60000; // 1 minuto
    const cards = carousel.children.length;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % cards;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + cards) % cards;
      updateCarousel();
    }

    setInterval(nextSlide, interval);
  </script>
</body>
</html>
