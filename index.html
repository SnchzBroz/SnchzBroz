<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Control SanchezBroz</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Nuevo%20Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-video {
      width: 50px;
      height: 50px;
      object-fit: contain;
      animation: logoPulse 2s infinite;
    }
    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 5px #00f2ea); }
      50% { filter: drop-shadow(0 0 15px #00f2ea); }
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-modules {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      padding: 0 20px;
      box-sizing: border-box;
      justify-content: center;
    }
    .small-card {
      flex: 1 1 0;
      min-width: 200px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .small-card-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .small-card-iframe {
      width: 100%;
      height: 80px;
      border: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      align-items: center;
    }
    .section {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .row-stack {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .row-stack .section {
      flex: 1;
      max-width: 49%;
    }
    .section .title {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .section .title img {
      width: 100%;
      max-height: 40px;
      object-fit: contain;
    }
    .section iframe {
      flex: 1;
      width: 100%;
      border: none;
      min-height: 250px;
    }
  </style>
</head>
<body>
  <div class="background-video">
    <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Fondo%20PC%20Azul.png" alt="Fondo Azul" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>

  <nav class="navbar">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Nuevo%20Logo.png" class="logo-video" alt="Logo SanchezBroz">
      <span style="color:#fff;">SanchezBroz</span>
    </div>
    <div class="nav-buttons">
      <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=615689" style="height: 40px; width: 120px; border: none;"></iframe>
    </div>
  </nav>

  <div class="top-modules">
    <div class="small-card">
      <div class="small-card-title">Último Seguidor</div>
      <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=follower"></iframe>
    </div>
    <div class="small-card">
      <div class="small-card-title">Último Regalador</div>
      <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=gifter"></iframe>
    </div>
    <div class="small-card">
      <div class="small-card-title">Último Suscriptor</div>
      <iframe class="small-card-iframe" src="https://tikfinity.zerody.one/widget/lastx?cid=615689&amp;x=subscriber"></iframe>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="title">
        <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Likers.png" alt="Top Likers">
      </div>
      <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=615689"></iframe>
    </div>

    <div class="section">
      <div class="title">
        <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Alertas.png" alt="Alertas">
      </div>
      <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=615689&screen=1"></iframe>
    </div>

    <div class="row-stack">
      <div class="section">
        <div class="title">
          <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Regalos.png" alt="Regalos">
        </div>
        <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=615689"></iframe>
      </div>
      <div class="section">
        <div class="title">
          <img src="https://raw.githubusercontent.com/SnchzBroz/SnchzBroz/main/Musica.png" alt="Musica">
        </div>
        <iframe src="https://tikfinity.zerody.one/widget/songrequests?cid=615689"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
